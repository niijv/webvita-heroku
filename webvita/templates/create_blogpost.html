{% extends "layout.html" %}

{% block body %}

{% if session.logged_in %}

<form id="create" action="{{ url_for('add_blogpost') }}" method=post class="add-blogpost" accept-charset="utf-8" enctype="multipart/form-data">
    <fieldset>
        <legend>Create a new blogpost</legend>
        <ul>
            <li> <label for="title">Title:</label>
            <input type="text" name="title" size=50 />
            </li>

            <li> <label for="short_title">Short Title:</label>
            <input type="text" name="short_title" size=50 />
            </li>

            <li> <label for="subtitle">Subtitle:</label>
            <textarea name="subtitle" rows=4 cols=60></textarea>
            </li>
            
            <li> <label for="text">Text:</label>
            <textarea name="text" rows=20 cols=60 ></textarea>
            </li>

            <li> <label for="tags">Tags (separated by commas):</label>
            <input type="text" name="tags" size=50 />
            </li>            

            <li><label for="submit"> </label>
            <input type="submit" value="Submit"><input type="Reset" /> 
            </li>
        </ul>
    </fieldset>
</form>

{% endif %}

{% endblock %}
