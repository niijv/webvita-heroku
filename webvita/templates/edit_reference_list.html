{% extends "layout.html" %}

{% block body %}

{% if session.logged_in %}

<h2> References </h2>

<ul>
{% for reference in references %}

    <li>
        <article class='reference'>        
            <h3><a href="{{ url_for('show_references') }}">{{ reference.title|safe }}</a></h3>
            <div class='edit-tasks'>
                <a href="{{ url_for('edit_reference', reference_title=reference.title) }}"> Edit </a>
                <a href="{{ url_for('delete_reference', reference_title=reference.title) }}"> Delete </a>
            </div>
        </article>
    </li>    
    
{% else %}
    <li>No references so far.</li>
{% endfor %}
</ul>

{% endif %}

{% endblock %}
