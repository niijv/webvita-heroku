{% extends "layout.html" %}

{% block body %}

{% if session.logged_in %}

<h2> Blogposts </h2>

<ul>
{% for blogpost in blogposts %}

    <li>
        <article class='blogpost'>        
            <h3><a href="{{ url_for('show_blogpost', blogpost_short_title=blogpost.short_title) }}">{{ blogpost.title|safe }}</a></h3>
            <div class='edit-tasks'>
                <a href="{{ url_for('edit_blogpost', blogpost_short_title=blogpost.short_title) }}"> Edit </a>
                <a href="{{ url_for('delete_blogpost', blogpost_short_title=blogpost.short_title) }}"> Delete </a>
            </div>
        </article>
        
    </li>    
    
{% else %}
    <li>No blogposts so far.</li>
{% endfor %}
</ul>

{% endif %}

{% endblock %}
