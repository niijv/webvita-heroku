{% extends "layout.html" %}

{% block body %}

{% if session.logged_in %}

<form id="create" action="{{ url_for('update_blogpost', blogpost_title=blogpost.title) }}" method=post class="edit-blogpost" accept-charset="utf-8" enctype="multipart/form-data">
    <fieldset>
        <legend>Edit <a href="{{ url_for('show_blog', blogpost_title=blogpost.title) }}">{{ blogpost.title|safe }}</a></legend>
        <ul>
            <li> <label for="title">Title:</label>
            <input type="text" name="title" size=50 value="{{ blogpost.title|safe }}"/>
            </li>

            <li> <label for="short_title">Short Title:</label>
            <input type="text" name="short_title" size=50 value="{{ blogpost.short_title|safe }}"/>
            </li>

            <li> <label for="subtitle">Subtitle:</label>
            <textarea name="subtitle" rows=4 cols=60>{{ blogpost.subtitle|safe }}</textarea>
            </li>            
            
            <li> <label for="text">Text:</label>
            <textarea name="text" rows=20 cols=60 >{{ blogpost.text|safe }}</textarea>
            </li>

            <li> <label for="tags">Tags (separated by commas):</label>
            <input type="text" name="tags" size=50 value="{{ tags|safe }}"/>
            </li>            

            <li><label for="submit"> </label>
            <input type="submit" value="Submit">
            </li>
        </ul>
    </fieldset>
</form>

{% endif %}

{% endblock %}
